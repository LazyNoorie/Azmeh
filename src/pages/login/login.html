<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div style="text-align: center">
    <label for="username">Username:</label>
    <input #user style="margin:100px 0px 50px 0px" type="text">
    <label for="password">Password:</label>
    <input #password type="password">
    <button (click)="login(user.value,password.value)" style="margin-top: 25px;padding: 10px">Login</button>
  </div>
  <div style="text-align: center;margin-top:15px">
    <label style="color: red" *ngIf="passwordFlag">Invalid User or Password</label>
  </div>
</ion-content>
